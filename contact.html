<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | NovaSphere Studio</title>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        .contact-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding-top: 120px;
            padding-bottom: 4rem;
        }

        /* Form Styles */
        .form-group { position: relative; margin-bottom: 1.5rem; }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .contact-link {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 1.5rem; font-size: 1.1rem;
            color: var(--text-secondary); text-decoration: none;
            transition: color 0.3s;
        }
        .contact-link:hover { color: var(--accent-color); }
        .contact-link i { font-size: 1.5rem; }

        @media (max-width: 768px) {
            .contact-layout { grid-template-columns: 1fr; gap: 3rem; }
            .form-input { padding: 12px; }
        }
    </style>
</head>
<body>

    <div class="nova-orb" style="bottom: -10%; left: -10%; background: radial-gradient(circle, #ff512f, #dd2476);"></div>

    <nav class="navbar glass">
        <a href="index.html" class="logo">
            <i class='bx bx-planet' style="color: var(--accent-color);"></i> NovaSphere
        </a>
        <div class="nav-links">
            <a href="index.html">Studio</a>
            <a href="portfolio.html">Work</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="controls">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider round"></div>
                </label>
            </div>
            <div class="mobile-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="contact-layout">
            
            <!-- Left: Info -->
            <div class="reveal-blur">
                <h1 style="margin-bottom: 1.5rem;">Let's Build<br>Something <span style="color: var(--accent-color)">Real.</span></h1>
                <p style="margin-bottom: 2.5rem; max-width: 400px;">
                    Have an idea for an app? Found a bug? Or just want to discuss the future of tech? NovaSphere is always open.
                </p>

                <a href="mailto:hello@novasphere.studio" class="contact-link">
                    <i class='bx bx-envelope'></i> hello@novasphere.studio
                </a>
                <a href="#" class="contact-link">
                    <i class='bx bxl-github'></i> github.com/novasphere
                </a>
                <a href="#" class="contact-link">
                    <i class='bx bxl-twitter'></i> @NovaSphereApps
                </a>
            </div>

            <!-- Right: Form -->
            <div class="glass glass-card reveal-pop delay-200" style="padding: 2.5rem;">
                <!-- FORM START -->
                <form id="contact-form" action="https://formsubmit.co/novaspherestudio.dev@gmail.com" method="POST">
                    
                    <!-- 1. SPAM PROTECTION (Honeypot - keep hidden) -->
                    <input type="text" name="_honey" style="display:none">

                    <!-- 2. CONFIGURATION -->
                    <!-- Disable Captcha to keep it sleek (Optional) -->
                    <input type="hidden" name="_captcha" value="false">
                    <!-- Email Subject Line -->
                    <input type="hidden" name="_subject" value="New Transmission: NovaSphere Site">
                    <!-- Make the email look nice -->
                    <input type="hidden" name="_template" value="table">

                    <!-- 3. INPUTS -->
                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary);">Identity</label>
                        <input type="text" name="name" class="form-input" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary);">Frequency (Email)</label>
                        <input type="email" name="email" class="form-input" required placeholder="contact@email.com">
                    </div>

                    <div class="form-group">
                        <label style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-secondary);">Transmission</label>
                        <textarea name="message" class="form-input" rows="5" required placeholder="Briefing details..."></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%; border: none; cursor: pointer;">
                        Send Transmission
                    </button>
                    
                    <!-- STATUS MESSAGE (Hidden by default) -->
                    <p id="form-status" style="text-align: center; margin-top: 15px; font-size: 0.9rem; display: none;"></p>
                </form>
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 4rem 0; color: var(--text-secondary);">
        <p>&copy; 2025 NovaSphere Studio. All Rights Reserved.</p>
    </footer>

    <script src="js/theme.js"></script>

    <script>
        // CONTACT FORM LOGIC
        const contactForm = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMsg = document.getElementById('form-status');

        if (contactForm) {
            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Stop page reload

                // 1. Change UI to "Sending"
                submitBtn.innerHTML = "<i class='bx bx-loader-alt bx-spin'></i> Encrypting & Transmitting...";
                submitBtn.style.opacity = "0.7";
                statusMsg.style.display = "none";

                // 2. Collect Data
                const formData = new FormData(contactForm);

                // 3. Send to FormSubmit
                try {
                    const response = await fetch(contactForm.action, {
                        method: 'POST',
                        body: formData,
                        headers: { 
                            'Accept': 'application/json' 
                        }
                    });

                    if (response.ok) {
                        // SUCCESS
                        contactForm.reset(); // Clear inputs
                        submitBtn.innerHTML = "<i class='bx bx-check'></i> Signal Received";
                        submitBtn.style.background = "#10b981"; // Green
                        submitBtn.style.opacity = "1";
                        
                        // Reset button after 3 seconds
                        setTimeout(() => {
                            submitBtn.innerHTML = "Send Transmission";
                            submitBtn.style.background = "var(--accent-color)";
                        }, 4000);
                    } else {
                        // ERROR
                        throw new Error('Network response was not ok');
                    }
                } catch (error) {
                    // FAILURE
                    submitBtn.innerHTML = "Transmission Failed";
                    submitBtn.style.background = "#ef4444"; // Red
                    statusMsg.style.display = "block";
                    statusMsg.innerText = "Error: Check your connection and try again.";
                    statusMsg.style.color = "#ef4444";
                }
            });
        }
    </script>
</body>
</html>
