<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA | NEURAL LINK V.77</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="scanline"></div>
    
    <div class="environment-grid"></div>

    <div id="boot-sequence" class="boot-screen">
        <div class="boot-terminal">
            <div class="boot-log" id="boot-log"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="system-id">SYSTEM_ID: NOVA_PRIME_2077</div>
        </div>
    </div>

    <main id="interface" class="interface-layer hidden">
        <header class="hud-header">
            <div class="hud-logo">
                <span class="glitch" data-text="NOVA">NOVA</span>
                <span class="sub-logo">STUDIO</span>
            </div>
            <div class="hud-status">
                <span class="status-dot"></span>
                <span>NET_ONLINE</span>
                <span class="time-display" id="clock">00:00:00</span>
            </div>
        </header>

        <section class="hero-section">
            <div class="hero-content">
                <div class="decoration-line top"></div>
                <h1 class="mega-title">
                    <span class="layer">DIGITAL</span>
                    <span class="layer">REALITY</span>
                    <span class="layer highlight">ARCHITECTS</span>
                </h1>
                <p class="mission-text">
                    WE DO NOT WRITE CODE. WE FORGE DIGITAL MATTER.
                    <br>ACCESS THE ARTIFACTS BELOW.
                </p>
                <div class="hero-controls">
                    <button class="cyber-btn primary">
                        <span class="btn-content">INITIALIZE PROTOCOL</span>
                        <span class="btn-glitch"></span>
                    </button>
                    <button class="cyber-btn secondary">
                        <span class="btn-content">SECURE CHANNEL</span>
                    </button>
                </div>
                <div class="decoration-line bottom"></div>
            </div>
            
            <div class="holo-display">
                <div class="holo-circle inner"></div>
                <div class="holo-circle outer"></div>
                <div class="holo-model">
                    <div class="cube">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face right"></div>
                        <div class="face left"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
            </div>
        </section>

        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
    </main>

    <script src="main.js"></script>
</body>
</html>
