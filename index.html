<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaSphere | Future Tech</title>
    <link rel="stylesheet" href="css/alien-core.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <div class="nova-orb" style="top: -20%; left: -20%;"></div>
    <div class="nova-orb" style="bottom: -20%; right: -20%; background: radial-gradient(circle, var(--neon-secondary), transparent 70%); animation-delay: 2s;"></div>

    <nav>
        <div class="logo">
            <i class='bx bx-planet' style="color: var(--neon-primary);"></i> NOVA<span style="color:white">SPHERE</span>
        </div>
        <div class="nav-links">
            <a href="portfolio.html">Artifacts</a>
            <a href="contact.html">Comm-Link</a>
        </div>
    </nav>

    <div class="container" style="height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
        
        <div class="reveal-blur">
            <span style="font-family: var(--font-code); color: var(--neon-secondary); letter-spacing: 3px; font-size: 0.8rem;">ESTABLISHED 2025</span>
            <h1 style="margin: 1rem 0;">Constructing<br>Digital <span style="color: var(--neon-primary)">Reality</span></h1>
            <p style="max-width: 600px; margin: 0 auto 2rem; color: var(--text-muted); font-size: 1.1rem;">
                We are Alien Tech Developers. We do not build websites. We build portals. 
                Optimized for the future. Engineered for the void.
            </p>
            
            <div style="display: flex; gap: 20px; justify-content: center;">
                <a href="portfolio.html" class="btn btn-primary">
                    <i class='bx bx-grid-alt' style="margin-right: 8px;"></i> Access Artifacts
                </a>
            </div>
        </div>

    </div>

    <div class="container" style="padding-bottom: 5rem; text-align: center;">
        <span style="font-family: var(--font-code); color: var(--glass-border); text-transform: uppercase;">Powered By</span>
        <div style="display: flex; justify-content: center; gap: 3rem; margin-top: 1.5rem; font-size: 2rem; color: var(--text-muted);">
            <i class='bx bxl-html5 glass-card' style="padding: 10px; border-radius: 8px;"></i>
            <i class='bx bxl-css3 glass-card' style="padding: 10px; border-radius: 8px;"></i>
            <i class='bx bxl-javascript glass-card' style="padding: 10px; border-radius: 8px;"></i>
            <i class='bx bxl-react glass-card' style="padding: 10px; border-radius: 8px;"></i>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal-blur').forEach((el) => observer.observe(el));
        });
    </script>
</body>
</html>
